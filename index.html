<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Password Generator</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-sm"><p class="hidden">#</p></div>
        </div>

        <div class="row">
            
            <div class="col-sm-3"></div>

            <div class="col-sm-6 body">
                <h1 class="text-center">Password Generator</h1>
                
                <div class="check row">
                    <input type="checkbox" id="upB" class="check"> <p class="checkTxt"> uppercase letters<br></p>
                </div>
                
                <div class="check row">
                    <input type="checkbox" id="lowB" class="check"> <p class="checkTxt"> lowercase letters<br></p>
                </div>
                
                <div class="check row">
                    <input type="checkbox" id="numB" class="check"> <p class="checkTxt"> numbers<br></p>
                </div>
                
                <div class="check row">
                    <input type="checkbox" id="spcB" class="check"> <p class="checkTxt"> special characters<br></p>
                </div>

                <div class="row">
                    <p class="len">Length</p><input type="text" id="lenB" class="text-center" maxlength="2">
                </div>

                <div class="text-center">
                    <button onclick="makeid(lenB.value)" class="gen"><p>generate</p></button><br>
                </div>

                <input type="text" id="passW" class="text-center" readonly>

                <button class="copy" onclick="copy()">copy</button>
            </div>

            <div class="col-sm-3"></div>

        </div>
    </div>
    

    <script text="javascript">

        function copy() {

            var copyText = document.getElementById("passW");

            copyText.select();

            document.execCommand("copy");

            alert("Copied the text: " + copyText.value);
        }
        
        function makeid(length) {
            
            var alpX = '';
            var alp = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            var alpLng = alp.length;

            var alpLowX = '';
            var alpLow = 'abcdefghijklmnopqrtuvwxyz';
            
            var spcX = '';
            var spc = '!@#$%^&*()_';
            var spcLng = spc.length;

            var numX = '';

            var upB = document.getElementById('upB').checked;
            var lowB = document.getElementById('lowB').checked;
            var numB = document.getElementById('numB').checked;
            var spcB = document.getElementById('spcB').checked;

            for ( var i = 0; i < length; i++ ) {
                if (upB == true) {
                    alpX += alp.charAt(Math.floor(Math.random() * alpLng));
                } 
                if (lowB == true) {
                    alpLowX += alpLow.charAt(Math.floor(Math.random() * alpLng));
                }
                if (spcB == true) {
                    spcX += spc.charAt(Math.floor(Math.random() * spcLng));
                }
                if (numB == true) {
                    numX += (Math.floor(Math.random() * 10));
                }
            }
            return document.getElementById("passW").value = alpX + alpLowX + spcX + numX;
        }
        
    </script>

    
</body>
</html>
