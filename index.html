<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Password Generator</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-sm"><p class="hidden">#</p></div>
        </div>

        <div class="row">
            
            <div class="col-sm-3"></div>

            <div class="col-sm-6 body">
                <h1 class="text-center">Password Generator</h1>
                
                <div class="check row">
                    <input type="checkbox" id="upB" class="check"> <p class="checkTxt"> uppercase letters<br></p>
                </div>
                
                <div class="check row">
                    <input type="checkbox" id="lowB" class="check"> <p class="checkTxt"> lowercase letters<br></p>
                </div>
                
                <div class="check row">
                    <input type="checkbox" id="numB" class="check"> <p class="checkTxt"> numbers<br></p>
                </div>
                
                <div class="check row">
                    <input type="checkbox" id="spcB" class="check"> <p class="checkTxt"> special characters<br></p>
                </div>

                <div class="row">
                    <p class="len">Length</p><input type="text" id="lenB" class="text-center" maxlength="2">
                </div>

                <div class="text-center">
                    <button onclick="newMakeId(lenB.value)" class="gen"><p>Generate</p></button><br>
                </div>

                <input type="text" id="passW" class="text-center" readonly>

                <button id="copy_button" class="copy" onclick="copy()">copy</button>
            </div>

            <div class="col-sm-3"></div>

        </div>
    </div>
    

    <script text="javascript">

        function copy() {

            var copyText = document.getElementById("passW");
            var btn = document.getElementById("copy_button");

            copyText.select();

            document.execCommand("copy");

            btn.innerHTML = "copied";
            
            setTimeout(function() {
            	btn.innerHTML = "copy";
            }, 2000);
        }
        
        function getRandomInt(max) {
  				return Math.floor(Math.random() * Math.floor(max));
				}
        
        function newMakeId(length) {
            var chars = "";
            var result = "";
            
            var upB = document.getElementById('upB').checked;
            var lowB = document.getElementById('lowB').checked;
            var numB = document.getElementById('numB').checked;
            var spcB = document.getElementById('spcB').checked;
            
            if (upB) {
                chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            }
            
            if (lowB) {
                chars += 'abcdefghijklmnopqrtuvwxyz';
            }
            
            if (numB) {
                chars += '1234567890';
            }
            
            if (spcB) {
                chars += '!@#$%^&*()_';
            }
            
            while (result.length < length) {
                var randomIndex = getRandomInt(chars.length);
            result += chars[randomIndex];
            }

            document.getElementById("passW").value = result;
        }
        
    </script>

    
</body>
</html>
