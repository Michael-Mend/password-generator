<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='icon' href='assets/images/favicon.ico' type='image/x-icon'/>

    <title>Password Generator</title>
</head>
<body class="bgDark">
    <div class="container">

        <div class="row">
            <div class="col-sm"><p class="hidden">#</p></div>
        </div>

        <div class="row">
            
            <div class="col-sm-3"></div>

            <div class="col-sm-6 bodyDark">
                <h1 class="text-center">Password Generator</h1>

                <div class="row">

                    <div class="col-sm-6"></div>
                    
                    <div class="col-sm-2 swTxt">
                      Dark Mode
                    </div>
                    
                    <label class="switch col-sm-1">
                      <input type="checkbox" id="themeSwitcher">
                      <span class="slider round"></span>
                    </label>
                    
                    <div class="col-sm-2 swTxt">
                      Light Mode
                    </div>

                    <div class="col-sm-1"></div>
                </div>
                
                <div class="check row">
                    <input type="checkbox" id="upB" class="check"> <p class="checkTxt"> uppercase letters<br></p>
                </div>
                
                <div class="check row">
                    <input type="checkbox" id="lowB" class="check"> <p class="checkTxt"> lowercase letters<br></p>
                </div>
                
                <div class="check row">
                    <input type="checkbox" id="numB" class="check"> <p class="checkTxt"> numbers<br></p>
                </div>
                
                <div class="check row">
                    <input type="checkbox" id="spcB" class="check"> <p class="checkTxt"> special characters<br></p>
                </div>

                <div class="row">
                    <p class="len">Length</p><input type="number" id="lenB" class="text-center" min="8" max="128">
                </div>

                <div class="text-center">
                    <button onclick="newMakeId(lenB.value)" class="gen"><p>Generate</p></button><br>
                </div>

                <input type="text" id="passW" class="text-center" readonly>

                <button id="copy_button" class="copy" onclick="copy()">copy</button>
            </div>

            <div class="col-sm-3"></div>

        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
